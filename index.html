<!DOCTYPE html> 
<html lang="en"> 
	<head> 
		<title>Adjust Photo on Browser Window</title> 
		<meta charset="utf-8"> 
		<script src="http://code.jquery.com/jquery-latest.js"></script> 
		<script src="jquery-photo-resize.js"></script>
		<script type="text/javascript" charset="utf-8">
			$(document).ready(function() {
				$("img").photoResize({
					bottomSpacing: 15
				});
			});
		</script>
		<style type="text/css" media="screen">
			ul { margin: 0 auto; }
			li { list-style-type: none; text-align: center; }
		</style>
	</head> 
	<body id="photo"> 
			<ul> 
				<li><img src="http://photos.alexandergutierrez.info/photos/1.jpg" alt="Photograph by Alexander Gutierrez"></li>
			</ul> 
	</body> 
</html>
